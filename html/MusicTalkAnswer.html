<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/Header.css" />
    <link rel="stylesheet" href="/css/Footer.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Serif+HK:wght@300&family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">

<body>

    <div class ="container show-fl">
        <div class='row'>
            <div class='col-lg-12 ,col-md-12, col-sm-12, col-xs-auto'>

    <div class="HeaderDiv">
        <div class="HeaderFirstDiv">
            <div class="HeaderLogo">Awww</div>
            <div class="HeaderBtnDiv">
                <button type='button' class="MusicTalkBtn">MusicTalk</button>
                <button type='button' class="PlayListBtn">PlayList</button>
                <button type='button' class="MyPageBtn">MyPage</button>
            </div>
            <div class="SearchDiv">
                <input type="'text" placeholder="검색어를 입력하세요."/>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="LoginAndSignUpDiv">
            <button class="LoginBtn">Login</button>
            <button class="SignUpBtn">SignUp</button>
        </div>
    </div>


    <div class="MusicTalkAnswerDiv">
        <div class="MusicTalkAnswerTitle">Music Talk Answer</div>
        <div class="AnswerSmallBox">
            <div class="AnswerTopAndBottom">
                <div class="AnswerTop">
                    <div class="AnswerTitle">Title</div>
                    <div class="AnswerContents">Contents</div>
                    <div class="AnswerLikeAndTextIcon">
                        <div class="AnswerLike"> <i class="fa-solid fa-heart"></i> 999</div>
                        <div class="Answer"><i class="fa-solid fa-message"></i> 999</div>
                    </div>
                    <hr />
                </div>

                <div class="AnswerBottom">
                    <div class="AnswerText">댓글</div>
                </div>
            </div>

            <div class="AnswerTextDiv">
                <input type="text" placeholder="댓글을 입력하세요." />
                <button type="button" class="AnswerSubmit">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

            </div>
        </div>
    </div>


    <div class="FooterDiv">
        <div class="FooterBigText">for Awww Team</div>
        <div class="FooterSamllText">by sohui, eunbi, juneon, zisoo</div>
    </div>

    <script src="/JS/MovePage.js"></script>
