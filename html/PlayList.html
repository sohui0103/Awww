<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/css/PlayList.css" />
    <link rel="stylesheet" href="/css/Header.css" />
    <link rel="stylesheet" href="/css/Footer.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Serif+HK:wght@300&family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">

</head>
<body>

    <div class="HeaderDiv">
        <div class="HeaderFirstDiv">
            <div class="HeaderLogo">Aw</div>
            <div class="HeaderBtnDiv">
                <button type='button' class="MusicTalkBtn">MusicTalk</button>
                <button type='button' class="PlayListBtn">PlayList</button>
                <button type='button' class="MyPageBtn">MyPage</button>
            </div>
            <div class="SearchDiv">
                <input type="'text" placeholder="검색어를 입력하세요."/>
            </div>
        </div>
        <div class="LoginAndSignUpDiv">
            <button class="LoginBtn">Login</button>
            <button class="SignUpBtn">SignUp</button>
        </div>
    </div>


    <div class="PlayListDiv">
        <div class="PlayListHeader">
            <div class="PlayListTitle">User들의 PlayList !</div>
            <div class="PlayListBtn">
                <button type="button" class="SnsInterWorkingBtn">🚀</button>
                <button type="button" class="PlayListCreateBtn">💿</button>
            </div>
        </div>

        <div class="PlayListBody">
            <div class="PlayListBar">   
                <input type="checkbox" class="PlayListCheckbox"/>
                <p class="PlayListRank">순위</p>
                <p class="PlayListMusicDetail">곡정보</p>
                <p class="PlayListAlbum">앨범</p>
                <p class="PlayListLike">좋아요</p>
                <p class="PlayListListen">듣기</p>
                <p class="PlayListPush">담기</p>
            </div>

            <div class="PlayListRealAlbum"> 
                <input type="checkbox" class="PlayListRealCheckbox"/>
                <p class="PlayListRealRank" id="1">1</p>
                <div class="PlayListRealMusicDetail">
                    <div class="PlayListRealAlbumPhoto"></div>
                    <div class="PlayListRealMusicText">
                        <p class="PlayListMusicTitle">MusicTitle</p>
                        <p class="PlayListMusicSubTitle">MusicSubTitle</p>
                    </div>
                </div>
                <p class="PlayListRealAlbum">홍길동 1집</p>
                <p class="PlayListRealLike">🧡</p>
                <p class="PlayListRealListen">🎧</p>
                <p class="PlayListRealPush">👜</p>
            </div>
        </div>

        <div class="PlayListFooter">
            <button type="button" class="PreviousBtn">⬅</button>
            <p>1</p>
            <button type="button" class="NextBtn">➡</button>
        </div>
    </div>


    <div class="FooterDiv">
        <div class="FooterBigText">for Awww Team</div>
        <div class="FooterSamllText">by sohui, eunbi, juneon, zisoo</div>
    </div>
    
</body>
</html>
